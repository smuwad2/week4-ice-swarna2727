<!DOCTYPE html>
<html>
<head>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
            /* border-radius: 0%; 
            transition: all 0.3s ease;  */
        }
        .circle {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square = true;

        function changeShape() {
            let div = document.getElementById("div1");

            if (square) {
                div.classList.add("circle");
            } else {
                div.classList.remove("circle"); 
            }
            square = !square;
        }
    </script>

</body>
</html>
