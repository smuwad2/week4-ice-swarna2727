<!DOCTYPE html>
<html>
<head>
	<title>Event Handling</title>
   
    <style>
        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;   
            background-color: goldenrod;
            text-align: center;
            padding-top: 60px;
            transition: border-radius 0.3s; 
        }
    </style>
</head>
<body>
        
    <div id="circle" onmouseover="mOver(this)" onmouseout="mOut(this)">
        Mouse Over Me
    </div>
        
    <script>
        function mOver(obj) {
            obj.style.borderRadius = "0%";
        }

        function mOut(obj) {
            obj.style.borderRadius = "50%"; 
        }
    </script>
                
</body>
</html>
