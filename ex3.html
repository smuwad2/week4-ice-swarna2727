<!DOCTYPE html>
<html>
<head>
  <title>Exercise 3 - Shopping List</title>
</head>
<body>

  <h2>Shopping List</h2>
  <p>Get it done today</p>

  <input type="text" id="itemInput" placeholder="Enter items">
  <button onclick="addItem()">Enter</button>

  <ul id="shoppingList">
    <li>Notebook</li>
    <li>Jello</li>
    <li>Spinach</li>
    <li>Rice</li>
    <li>Birthday Cake</li>
    <li>Candles</li>
  </ul>

  <script>
    function addItem() {
      const input = document.getElementById("itemInput");
      const newItem = input.value.trim();

      if (newItem !== "") {
        const li = document.createElement("li");
        li.textContent = newItem;

        document.getElementById("shoppingList").appendChild(li);

        input.value = "";
      }
    }
  </script>

</body>
</html>
